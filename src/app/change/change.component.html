<div class="row justify-content-center">
   <div class="col-md-8 card">
        <div class="row">
            <h2 class="col">Change Password</h2>
        </div>
        <hr>
        <form *ngIf="!success" [formGroup]="From" (ngSubmit)="onSubmit()">
             <div class="form-group">
                 <label>Enter New Password</label>
                 <input type="password" class="form-control" formControlName="password">
              </div>

              <div class="btn-row">
                 <button type="submit" class="btn btn-primary mr-2"> Change Password</button>
              </div>
        </form>

         <div *ngIf="success" class="alert alert-success mt-5" role="alert">
             <h4 class="alert-heading">Success!</h4>
             <p>Password Change Successfully</p>
         </div>
        
   </div>
</div>
