<p>profile works!</p>
<form [formGroup]="From" (ngSubmit)="onEmpSubmit()">
   <div class="row justify-content-center">
      <div class="col-md-8 card shadow px-3 py-3"> 
         <div class="row">
            <h2 class="col">Profile</h2>
            <div class="col ml-auto text-right">
               <button class="btn btn-success" type="button" 
               routerLink="/profile" [queryParams]="{EditMode:true}">
<!-- on click Edit Profile value change on url with help of /* routerLink="/profile" [queryParams]="{EditMode:true}" -->
                  
                  
                  <i class="fa fa-pencil btn-sm"></i>
                   Edit Profile
               </button>
            </div>
         </div>
   <hr>
  <div>EditMode: <span class="badge"
    [ngClass] = "{'badge-success': !editMode,
                  'badge-danger' : editMode}">{{editMode}}</span></div>  
                  <!-- color change when change editmode -->
<hr>
   <div class="form-group">
       <label>{{editMode?'Enter':''}} Name</label>
       <span class="value" *ngIf="!editMode">{{profileInfo.displayName}}</span>
       <input *ngIf="editMode" type="text" class="form-control" formControlName="name">
       <small *ngIf="!From.get('name').valid && From.get('name')"></small>
   </div>


   <div class="form-group">
       <label>{{editMode?'Enter Profile Picture Url':'Profile Picture'}} </label>
       <img *ngIf="!editMode" src="{{profileInfo.photoUrl}}" alt="">
       <!-- <span class="value" *ngIf="!editMode">{{profileInfo.photoUrl}}</span> -->
       <input *ngIf="editMode" type="text" class="form-control" formControlName="picture">
       <small *ngIf="!From.get('picture').valid && From.get('picture')"></small>
   </div>

   <div class="btn-row" *ngIf="editMode">
        <button type="submit" class="btn btn-primary mr-2">Save Profile</button>
        <button type="button" class="btn btn-outline-secondry" (click)="onDiscard()">Discard</button>
   </div>

   </div>
   </div>
</form>
